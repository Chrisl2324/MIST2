<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    /* Social Media Links */
    .social-links {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    /* Social media icon styling */
    .social-link img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }

    /* Hover effects for each link */
    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Button styling */
    .social-link.facebook { background-color: #3b5998; }
    .social-link.twitter { background-color: #1da1f2; }
    .social-link.instagram { background-color: #e4405f; }
    .social-link.linkedin { background-color: #0077b5; }
    .social-link.email { background-color: #dd4b39; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Connect with Us</h1>
    <div class="social-links">
      <a href="https://www.facebook.com/yourusername" class="social-link facebook" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon"> Facebook
      </a>
      <a href="https://twitter.com/yourusername" class="social-link twitter" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter Icon"> Twitter
      </a>
      <a href="https://www.instagram.com/wkwnwmsm/" class="social-link instagram" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram Icon"> Instagram
      </a>
      <a href="https://linkedin.com/in/yourusername" class="social-link linkedin" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn Icon"> LinkedIn
      </a>
      <a href="mailto:aidenf752@gmail.com" class="social-link email">
        <img src="https://img.icons8.com/color/48/000000/gmail--v1.png" alt="Email Icon"> Email
      </a>
    </div>
  </div>

</body>
</html>

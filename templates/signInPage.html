    <script>
    function openCreateAccountForm() {
        // Dimensions for the popup window
        const width = 500;
        const height = 500;

        // Calculate the position to center the popup
         const left = (window.innerWidth / 2) - (width / 2);
        const top = (window.innerHeight / 2) - (height / 2);

        // Open the popup window with the calculated position
        window.open('/createAccount', 'popup', `width=${width},height=${height},top=${top},left=${left}`);


    }

    </script>

<script>
    function openSignInForm() {
        // Dimensions for the popup window
        const width = 500;
        const height = 500;

        // Calculate the position to center the popup

        const top = (window.innerHeight / 2) - (height / 2);

        // Open the popup window with the calculated position
        window.open('/signIn', 'popup', `width=${width},height=${height},top=${top},left=${left}`);

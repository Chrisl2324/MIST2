{% extends 'base.html' %}

{% block head %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='background1.js') }}" defer></script>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='background1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signInPage.css') }}">

    
{% endblock %}

{% block content %}
<h1 class="custom-heading2 text-white m-0">Welcome to M.I.S.T.</h1>
    <p class="welcomeMessage">
   This Is The Management Integration System Tracker <br><br> Please Sign In or Create Account
    </p>
    <br>
    
    <div class="buttons" style = "align-items: center">
        <button  id="createAccount" type="button" class="btn btn-outline-light">Create Account</button>

        <button onclick="openSignInForm()" id="signIn" type="button" class="btn btn-outline-light">Sign In</button>
    </div>

    <img class="pfp" src="https://images.fineartamerica.com/images/artworkimages/medium/3/steampunk-flying-ship-14-am-fineartprints.jpg" alt="style" width="640">

    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="signInForm" method="POST" action="/login">
                <h2>Sign In</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="submit" name="submit" value="Sign In">
            </form>
        </div>
    </div>

    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="createAccountForm" method="POST" action="/createAccount">
                <h2>Create Account</h2>
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" placeholder="Enter your username" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" placeholder="Enter your password" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" name="submit" value="Create Account">
            </form>
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
        // Get the modals, buttons, and close elements
const signInModal = document.getElementById("signInModal");
const createAccountModal = document.getElementById("createAccountModal");
const signInButton = document.getElementById("signIn");
const createAccountButton = document.getElementById("createAccount");
const closeButtons = document.querySelectorAll(".close");

// Function to open the "Sign In" modal
signInButton.onclick = function() {
    signInModal.style.display = "flex";
}

// Function to open the "Create Account" modal
createAccountButton.onclick = function() {
    createAccountModal.style.display = "flex";
}

// Function to close the modals when the "X" button is clicked
closeButtons.forEach(button => {
    button.onclick = function() {
        signInModal.style.display = "none";
        createAccountModal.style.display = "none";
    }
});

// Close the modals if the user clicks outside of the modal content
window.onclick = function(event) {
    if (event.target === signInModal) {
        signInModal.style.display = "none";
    }
    if (event.target === createAccountModal) {
        createAccountModal.style.display = "none";
    }
}

    </script>
{% endblock %}
